<div class="btn-group" dropdown auto-close="disabled" is-open="button.isopen">

    <button ng-if="warning" type="button" class="btn btn-sm btn-delete" ng-class="buttonClass" dropdown-toggle>
        {{text}}
    </button>

    <button ng-if="!warning" type="button" class="btn btn-sm btn-delete" ng-class="buttonClass"  ng-click="onYes();">
        {{text}}
    </button>

    <ul class="dropdown-menu" role="menu">
        <li role="menuitem">
            <div class="row">
                <div class="col-md-12">
                    {{warning}}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-3">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="onYes();button.isopen = false;">Yes</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-sm btn-warning" ng-click="button.isopen = false">No</button>
                </div>
            </div>
        </li>
    </ul>
</div>

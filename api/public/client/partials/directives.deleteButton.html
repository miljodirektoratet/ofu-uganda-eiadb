<div class="btn-group" dropdown auto-close="disabled" is-open="button.isopen">

    <button ng-if="warning" type="button" class="btn btn-delete" ng-class="buttonClass" dropdown-toggle>
        {{text}}
    </button>

    <button ng-if="!warning" type="button" class="btn btn-delete" ng-class="buttonClass"  ng-click="onYes();">
        {{text}}
    </button>

    <ul class="dropdown-menu" role="menu">
        <li role="menuitem">
            <div class="row">
                <div class="col-md-12" ng-bind-html="warning">

                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-2">
                    <button type="button" class="btn btn-sm btn-primary" ng-click="onYes();button.isopen = false;">OK</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-sm btn-warning" ng-click="button.isopen = false">Cancel</button>
                </div>
            </div>
        </li>
    </ul>
</div>

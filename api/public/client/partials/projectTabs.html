<div class="top-header">
    <h1>{{data.getProjectSummary(tab)}}</h1>
</div>

<div class="project">
    <ul class="nav nav-tabs" role="tablist">
        <li ng-class="{active: tab==ProjectTabEnum.Project}">
            <a ng-href="#/projects/{{routeParams.projectId}}">Project</a>
        </li>
        <li ng-class="{active: tab==ProjectTabEnum.EiasPermits}">
            <a ng-href="#/projects/{{routeParams.projectId}}/eiaspermits/{{data.eiapermit.id}}">EIAs and Permits ({{data.eiaspermits.length}})</a>
        </li>
        <li ng-class="{active: tab==ProjectTabEnum.AuditsInspections}">
            <a ng-href="#/projects/{{routeParams.projectId}}/auditsinspections/{{data.auditinspection.id}}">Audits and Inspections ({{data.auditsinspections.length}})</a>
        </li>
        <li ng-class="{active: tab==ProjectTabEnum.ExternalAudits}">
            <a ng-href="#/projects/{{routeParams.projectId}}/externalaudits/{{data.project2.externalaudit.id}}">External audits ({{data.project2.externalaudits.length}})</a>
        </li>
    </ul>

    <div ng-if="tab==ProjectTabEnum.Project">
        <div ng-controller="ProjectController" ng-include="'partials/projectProject.html'"></div>
    </div>
    <div ng-if="tab==ProjectTabEnum.EiasPermits">
        <div ng-controller="EiasPermitsTabsController" ng-include="'partials/projectEiasPermitsTabs.html'"></div>
    </div>
    <div ng-if="tab==ProjectTabEnum.AuditsInspections">
        <div ng-controller="AuditsInspectionsController" ng-include="'partials/projectAuditsInspections.html'"></div>
    </div>
    <div ng-if="tab==ProjectTabEnum.ExternalAudits">
        <div ng-controller="ExternalAuditsTabsController" ng-include="'partials/projectExternalAuditsTabs.html'"></div>
    </div>


</div>

<div class="top-header">
  <h1>{{data.project.title}}&nbsp;</h1>
</div>

<div class="project">
  <ul class="nav nav-tabs" role="tablist">
    <li ng-class="{active: tab==ProjectTabEnum.Project}"><a ng-href="#/projects/{{routeParams.projectId}}">Project</a></li>
    <li ng-class="{active: tab==ProjectTabEnum.EiasPermits}"><a href="#/projects/{{routeParams.projectId}}/eiaspermits/{{data.eiapermit.id}}">EIAs and Permits ({{data.eiaspermits.length}})</a></li>
    <li class="disabled" onclick="return false;" ng-class="{active: tab==ProjectTabEnum.AuditsInspections}"><a href="#/projects/{{routeParams.projectId}}/auditsinspections/{{data.auditinspection.id}}">Audits and Inspections ({{data.auditsinspections.length}})</a></li>
    <li class="disabled" onclick="return false;"><a href="#/projects/{{routeParams.projectId}}/reports">Reports</a></li>
  </ul>

  <div ng-if="tab==ProjectTabEnum.Project">
    <div ng-controller="ProjectController" ng-include="'partials/projectProject.html'"></div>
  </div>
  <div ng-if="tab==ProjectTabEnum.EiasPermits">
    <div ng-controller="EiasPermitsController" ng-include="'partials/projectEiasPermits.html'"></div>
  </div>
  <div ng-if="tab==ProjectTabEnum.AuditsInspections">
    <div ng-controller="AuditsInspectionsController" ng-include="'partials/projectAuditsInspections.html'"></div>
  </div>
  <div ng-if="tab==ProjectTabEnum.Reports">
    NOT IMPLEMENTED
  </div>

</div>

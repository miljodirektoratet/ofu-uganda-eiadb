<div class="search-eiasandpermits">

    <div class="row">
        <div class="col-md-12">

            <form ng-submit="setSearchUrl()">

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="eiapermit_status">Status</label>
                            <select ui-select2="{allowClear:true}"
                                    id="eiapermit_status" class="form-control input-sm"
                                    ng-model="criteria.eiapermit_status" set-focus>
                                <option></option>
                                <option ng-repeat="v in valuelists.eiastatus" value="{{v.id}}">{{v.description1}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="document_title">Document title</label>
                            <input type="text" class="form-control input-sm" id="document_title" ng-model="criteria.document_title"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="document_code">Document code or listed No.</label>
                            <input type="text" class="form-control input-sm" id="document_code" ng-model="criteria.document_code"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="eiapermit_certificate_no">Certificate No.</label>
                            <input type="text" class="form-control input-sm" id="eiapermit_certificate_no" ng-model="criteria.eiapermit_certificate_no"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="eiapermit_year">Year</label>
                            <input type="text" class="form-control input-sm" id="eiapermit_year" ng-model="criteria.eiapermit_year"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="personnel_user_id">Participants from NEMA</label>
                            <select ui-select2="{allowClear:true}"
                                    id="personnel_user_id" class="form-control input-sm"
                                    ng-model="criteria.personnel_user_id">
                                <option></option>
                                <option ng-repeat="v in valuelists.officer" value="{{v.id}}">{{v.description1}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="eiapermit_id">EIA and Permit ID</label>
                            <input type="text" class="form-control input-sm" id="eiapermit_id" ng-model="criteria.eiapermit_id"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Search</button>
                        <button type="button" class="btn btn-link" ng-click="reset()">Reset search criteria</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr/>
        </div>
    </div>
    <div class="row" ng-show="isSearching">
        <div class="col-md-12">
            <div class="loader-standalone center-block"></div>
        </div>
    </div>
    <div class="row" ng-show="showResultGrid">
        <div class="col-md-12">
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-selection class="result-grid"></div>
        </div>
    </div>

</div>

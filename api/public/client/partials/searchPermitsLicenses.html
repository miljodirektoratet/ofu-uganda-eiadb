<div class="search-eiasandpermits">

    <div class="row">
        <div class="col-md-12">

            <form name="parts.form" ng-submit="setSearchUrl()">

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="permitlicense_regulation">Regulation</label>
                            <select ui-select2="{allowClear:true}" id="permitlicense_regulation" class="form-control input-sm" ng-model="criteria.permitlicense_regulation">
                                <option></option>
                                <option ng-repeat="v in valuelists.permit_license_regulations" value="{{v.id}}">{{v.description1}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="permitlicense_waste_license_type">Waste license type</label>
                            <select ui-select2="{allowClear:true}" id="permitlicense_waste_license_type" class="form-control input-sm" ng-model="criteria.permitlicense_waste_license_type" ng-disabled="isDisabled('permitlicense_waste_license_type')">
                                <option></option>
                                <option ng-repeat="v in valuelists.permit_license_waste_license_type" value="{{v.id}}">{{v.description1}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="permitlicense_ecosystem">Ecosystem</label>
                            <select ui-select2="{allowClear:true}" id="permitlicense_ecosystem" class="form-control input-sm" ng-model="criteria.permitlicense_ecosystem" ng-disabled="isDisabled('permitlicense_ecosystem')">
                                <option></option>
                                <option ng-repeat="v in valuelists.permit_license_ecosystem" value="{{v.id}}">{{v.description1}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="permitlicense_regulation_activity">Regulation activities</label>
                            <select ui-select2="{allowClear:true}" id="permitlicense_regulation_activity" class="form-control input-sm" ng-model="criteria.permitlicense_regulation_activity" ng-disabled="isDisabled('permitlicense_regulation_activity')">
                                <option></option>
                                <option ng-repeat="v in valuelists.permit_license_regulation_activity_wetland" value="{{v.id}}">{{v.description1}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="permitlicense_application_number">Application number</label>
                            <input type="text" integer class="form-control input-sm" id="permitlicense_application_number" ng-model="criteria.permitlicense_application_number"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="personnel_user_id">Participants from NEMA</label>
                            <select ui-select2="{allowClear:true}"
                                    id="personnel_user_id" class="form-control input-sm"
                                    ng-model="criteria.personnel_user_id">
                                <option></option>
                                <option ng-repeat="v in valuelists.officer_eia_permit" value="{{v.id}}">{{v.description1}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="permitlicense_id">Permit/license ID</label>
                            <input type="text" class="form-control input-sm" id="permitlicense_id" ng-model="criteria.permitlicense_id"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="permitlicense_permit_license_no">Permit/license number</label>
                            <input type="text" integer class="form-control input-sm" id="permitlicense_permit_license_no" ng-model="criteria.permitlicense_permit_license_no"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="permitlicense_date_submission_from">Submission date from</label>
                            <div class="input-group container-datepicker" ng-controller="DatePickerSearchController">
                                <input type="text" id="permitlicense_date_submission_from" class="form-control input-sm input-date" ng-model="dateCriteria.permitlicense_date_submission_from" data-datepicker-popup="d MMM yyyy" data-is-open="opened" data-datepicker-options="datepickerOptions" data-show-button-bar="false"/>
                                <span class="input-group-btn">
                                  <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><span class="glyphicon glyphicon-calendar"></span>
                                  </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="permitlicense_date_submission_to">Submission date to</label>
                            <div class="input-group container-datepicker" ng-controller="DatePickerSearchController">
                                <input type="text" id="permitlicense_date_submission_to" class="form-control input-sm input-date" ng-model="dateCriteria.permitlicense_date_submission_to" data-datepicker-popup="d MMM yyyy" data-is-open="opened" data-datepicker-options="datepickerOptions" data-show-button-bar="false"/>
                                <span class="input-group-btn">
                                  <button type="button" class="btn btn-default btn-sm" ng-click="open($event)"><span class="glyphicon glyphicon-calendar"></span>
                                  </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Search</button>
                        <button type="button" class="btn btn-link" ng-click="reset()">Reset search criteria</button>
                        <button type="button" class="btn btn-success pull-right" ng-show="showResultGrid" ng-click="exportPermitsLicensesResults(gridOptions.data)">Export to excel</button>

                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr/>
        </div>
    </div>
    <div class="row" ng-show="isSearching">
        <div class="col-md-12">
            <div class="loader-standalone center-block"></div>
        </div>
    </div>
    <div class="row" ng-show="showResultGrid">
        <div class="col-md-12">
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-selection class="result-grid"></div>
        </div>
    </div>

</div>

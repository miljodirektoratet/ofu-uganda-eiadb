<div class="statistics-projects">

    <div class="row" ng-show="isLoadingData">
        <div class="col-md-12">
            <div class="loader-standalone center-block"></div>
        </div>
    </div>

    <div ng-show="!isLoadingData">
        <small class="pull-right">Last generated: {{data.timestamp | date:"d MMM yyyy HH:mm:ss"}}</small>

        <p class="lead">
            {{data.intro.title}}
        </p>

        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <statistics-panel part="data.parts.categoryEiaYes"></statistics-panel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <statistics-panel part="data.parts.categoryEiaNo"></statistics-panel>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <statistics-panel part="data.parts.coordinates"></statistics-panel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <statistics-panel part="data.parts.wasteWater"></statistics-panel>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <statistics-panel part="data.parts.developers"></statistics-panel>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="statistics-projects">

    <div class="row" ng-show="isLoadingData">
        <div class="col-md-12">
            <div class="loader-standalone center-block"></div>
        </div>
    </div>

    <div ng-show="!isLoadingData">

        <p class="lead">
            {{data.intro.title}}
        </p>


        <div class="row">

            <div class="col-md-12" ng-repeat="part in data.parts">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">{{part.title}}</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>{{part.label1}}</th>
                                <th>
                                    <div class="text-right">{{part.label2}}</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="row in part.rows">
                                <td title="{{row.id}}">{{row.description}}</td>
                                <td>
                                    <div class="text-right">{{row.count}}</div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr/>
        </div>
    </div>
    <div class="row" ng-show="isLoadingResultGrid">
        <div class="col-md-12">
            <div class="loader-standalone center-block"></div>
        </div>
    </div>
    <div class="row" ng-show="showResultGrid">
        <div class="col-md-12">
            <div ui-grid="gridOptions" ui-grid-resize-columns ui-grid-move-columns class="result-grid"></div>
        </div>
    </div>

</div>

<div class="top-header">
  <h1>Reset Password</h1>
  <p class="lead">This is where you can set a new password.</p>
</div>


<div class="row" >
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Reset Password (Dirty:{{resetForm.$dirty}}, valid:{{resetForm.$valid}})</h2>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form" name="resetForm" novalidation ng-submit="reset()">

          <div class="form-group" ng-show="resetMessages">
            <ul>
              <li ng-repeat="message in resetMessages">{{message}}</li>
            </ul>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail Address</label>
            <div class="col-md-6">
              <input type="email" ng-required="true" class="form-control" name="email" ng-model="resetData.email">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Password</label>
            <div class="col-md-6">
              <input type="password" ng-required="true" class="form-control" name="password" ng-model="resetData.password">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Confirm Password</label>
            <div class="col-md-6">
              <input type="password" ng-required="true" class="form-control" name="password_confirmation" ng-model="resetData.password_confirmation">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6 col-md-offset-4">
              <button type="submit" class="btn btn-primary" ng-disabled="resetForm.$invalid || resetFormDisabled">Reset Password</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

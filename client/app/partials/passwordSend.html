<div class="top-header">
  <h1>Send Password Reset Link</h1>
  <p class="lead">This is where you can start the process of setting a new password.</p>
</div>

<div class="row" >
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Reset Password (Dirty:{{sendForm.$dirty}}, valid:{{sendForm.$valid}})</h2>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" role="form" name="sendForm" novalidation ng-submit="send()">

          <div class="form-group" ng-show="sendMessages">
            <ul>
              <li ng-repeat="message in sendMessages">{{message}}</li>
            </ul>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">E-Mail Address</label>
            <div class="col-md-6">
              <input type="email" ng-required="true" class="form-control" name="email" ng-model="sendData.email">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-6 col-md-offset-4">
              <button type="submit" class="btn btn-primary" ng-disabled="sendForm.$invalid || sendFormDisabled">Send Password Reset Link</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

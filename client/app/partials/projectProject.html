<div class="row project-project">

  <div class="col-md-6 project-project-project">
    <div class="panel panel-default">
      <div class="panel-heading" ng-click="saveProject(project)"><h2 class="panel-title">Project (Dirty:{{forms.projectform.$dirty}}, valid:{{forms.projectform.$valid}})</h2></div>
      <div class="panel-body">
        <form role="form" name="forms.projectform" novalidation>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" ng-readonly="!canSave()" ng-required="true" class="form-control input-sm" id="title" ng-model="project.title" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="category_id">Category of project</label>
                <select ui-select2="{allowClear:false}" ng-disabled="!canSave()" id="category_id" ng-required="true" class="form-control input-sm" ng-model="project.category_id">
                  <option ng-repeat="v in valuelists.category" value="{{v.id}}">{{v.description1}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="district_id">District</label>
                <select ui-select2="{allowClear:false}" ng-disabled="!canSave()" id="district_id" ng-required="true" class="form-control input-sm" ng-model="project.district_id">
                  <option ng-repeat="v in valuelists.district" value="{{v.id}}">{{v.description1}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="additional_districs">Additional districts</label>
                <select ui-select2="{setPristine: true}" multiple="true" placeholder="Click to pick" ng-disabled="!canSave()" id="additional_districs" ng-required="true" class="form-control input-sm" ng-model="project.district_ids">
                  <option ng-repeat="v in valuelists.district" value="{{v.id}}">{{v.description1}}</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" ng-readonly="!canSave()" ng-required="true" class="form-control input-sm" id="location" ng-model="project.location" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" decimal ng-readonly="!canSave()" class="form-control input-sm" id="longitude" ng-model="project.longitude" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" decimal ng-readonly="!canSave()" class="form-control input-sm" id="latitude" ng-model="project.latitude" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-7">
              <div class="form-group">
                <label for="has_industrial_waste_water">Discharge of industrial waste water?</label>
                <select ui-select2="{allowClear:false}" ng-disabled="!canSave()" id="has_industrial_waste_water" ng-required="false" class="form-control input-sm" ng-model="project.has_industrial_waste_water">
                  <option ng-repeat="v in valuelists.yesno" value="{{v.id}}">{{v.description1}}</option>
                </select>
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label for="grade">Grade</label>
                <select ui-select2="{allowClear:true}" ng-disabled="!canSaveGrade()" id="grade" ng-required="false" class="form-control input-sm" ng-model="project.grade">
                  <option></option>
                  <option ng-repeat="v in valuelists.grade" value="{{v.id}}">{{v.description1}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="project_remarks">Remarks</label>
                <textarea ng-readonly="!canSave()" class="form-control input-sm" rows="3" id="project_remarks" ng-model="project.remarks"></textarea>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>

  </div>

  <div class="col-md-6 project-project-organisation">
    <div class="panel panel-default">
      <div class="panel-heading"><h2 class="panel-title">Organisation (Dirty:{{organisationform.$dirty}}, valid:{{organisationform.$valid}})</h2></div>
      <div class="panel-body">
        <form role="form" name="organisationform" novalidation>

          <div class="row">
            <div class="col-md-8">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" ng-readonly="!canSave()" ng-required="true" class="form-control input-sm" id="name" ng-model="organisation.name" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="tin">TIN</label>
                <input type="text" ng-readonly="!canSave()" integer class="form-control input-sm" id="tin" ng-model="organisation.tin"/>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <label for="visiting_address">Visiting address</label>
                <input type="text" ng-readonly="!canSave()" class="form-control input-sm" id="visiting_address" ng-model="organisation.visiting_address" />
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="box_no">PO Box</label>
                <input type="text" integer ng-readonly="!canSave()" ng-required="true" class="form-control input-sm" id="box_no" ng-model="organisation.box_no" />
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" ng-readonly="!canSave()" ng-required="true" class="form-control input-sm" id="city" ng-model="organisation.city" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" ng-readonly="!canSave()" class="form-control input-sm" id="phone" ng-model="organisation.phone" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="fax">Fax</label>
                <input type="text" ng-readonly="!canSave()" class="form-control input-sm" id="fax" ng-model="organisation.fax" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" ng-readonly="!canSave()" class="form-control input-sm" id="email" ng-model="organisation.email" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="contact_person">Contact person</label>
                <input type="text" ng-readonly="!canSave()" class="form-control input-sm" id="contact_person" ng-model="organisation.contact_person" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="organisation_remarks">Remarks</label>
                <textarea ng-readonly="!canSave()" class="form-control input-sm" rows="3" id="organisation_remarks" ng-model="organisation.remarks"></textarea>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
